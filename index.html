<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeu de Tennis</title>
  <link rel="stylesheet" href="tennis.css" />
</head>
<body>
  <!-- Start Button -->
  <button id="startBtn" onclick="initGame()">▶ Start the game</button>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <!-- Mobile Control Buttons -->
  <div id="mobileControls">
    <button 
      onmousedown="startMove(-1)" onmouseup="stopMove()"
      ontouchstart="startMove(-1)" ontouchend="stopMove()"
    >⬆️</button>

    <button 
      onmousedown="startMove(1)" onmouseup="stopMove()"
      ontouchstart="startMove(1)" ontouchend="stopMove()"
    >⬇️</button>

    <button id="pauseBtn" onclick="togglePause()">⏸ Pause</button>
  </div>

  <!-- Game Over Overlay -->
  <div id="overlay">
    <h1 id="message">Game Over</h1>
    <button onclick="restartGame()">Restart</button>
  </div>

  <!-- Game Script -->
  <script src="tennis.js"></script>
  <!-- Footer -->
  <footer id="footer">
    <p>&copy; <span id="currentYear"></span> DanielaGames</p>
  </footer>

  <script>
    // Set the current year dynamically
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>

</body>
</html>
